<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Counter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Keyul Jain's Profile</h1>
        </header>
        <section class="counters">
            <div class="container">
                <div>
                    <i class="fa fa-instagram fa-4x" aria-hidden="true"></i>
                    <div class="counter" data-target="450000000">0</div>
                    <h3>Followers</h3>
                </div>
                <div>
                    <i class="fa fa-youtube fa-4x"></i>
                    <div class="counter" data-target="150000000">0</div>
                    <h3>Subscribers</h3>
                </div>                
                <div>
                    <i class="fa fa-twitter fa-4x"></i>
                    <div class="counter" data-target="20000000">0</div>
                    <h3>Followers</h3>
                </div>
                <div>
                    <i class="fa fa-github fa-4x"></i>
                    <div class="counter" data-target="9000000">0</div>
                    <h3>Followers</h3>
                </div>
                <div>
                    <i class="fa fa-linkedin fa-4x"></i>
                    <div class="counter" data-target="5000000">0</div>
                    <h3>Connections</h3>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
